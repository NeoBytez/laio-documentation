#typeset for icons on navigation

site_name: Laio Documentation

theme:
  name: windmill
  features: 
   # - toc.follow
    - search.suggest
    - navigation.top
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
  language: en
  palette:
      primary: indigo
      accent: light blue

markdown_extensions:
  - toc:
      title: On this page
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  article_nav_top: false
  article_nav_bottom: false
  history_buttons: false
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/razorrules

